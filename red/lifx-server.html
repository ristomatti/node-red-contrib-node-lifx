<script type="text/x-red" data-template-name="node-lifx-server">
  <div class="form-row">
    <label for="node-config-input-address"><i class="fa fa-globe"></i> Address</label>
    <input type="text" id="node-config-input-address" placeholder="Optional interface address">
  </div>
  <div class="form-row">
    <label for="node-config-input-broadcast"><i class="fa fa-feed"></i> Broadcast</label>
    <input type="text" id="node-config-input-broadcast" placeholder="Optional broadcast address">
  </div>
  <div class="form-row">
    <label for="node-config-input-lights"><i class="fa fa-lightbulb-o"></i> Lights</label>
    <input type="text" id="node-config-input-lights" placeholder="Optional known light addresses">
  </div>
  <div class="form-row">
    <label for="node-config-input-discoveryInterval"><i class="fa fa-clock-o"></i> Discovery interval</label>
    <input type="text" id="node-config-input-discoveryInterval">
  </div>
  <div class="form-row">
    <label for="node-config-input-lightOfflineTolerance"><i class="fa fa-clock-o"></i> Offline tolerance</label>
    <input type="text" id="node-config-input-lightOfflineTolerance">
  </div>
  <div class="form-row">
    <label for="node-config-input-interval"><i class="fa fa-clock-o"></i> Poll interval</label>
    <input type="text" id="node-config-input-interval">
  </div>
  <div class="form-row">
    <label for="node-config-input-name"><i class="fa fa-tag"></i> Name</label>
    <input type="text" id="node-config-input-name">
  </div>
</script>

<script type="text/x-red" data-help-name="node-lifx-server">
  <p>Server managing communication with Lifx lights.</p>
  <p><b>Notice:</b> The server by default tries to bind to all addresses which makes it impossible to run multiple servers on the same host</p>
  <ul>
    <li><b>address</b> Optional address to bind to, makes it possible to run multiple servers</li>
    <li><b>broadcast</b> Optional broadcast address, uses 255.255.255.255 by default</li>
    <li><b>lights</b> Optional list of lights (ip addresses)</li>
    <li><b>discoveryInterval</b> Optional interval that is used to discover new lights and light online status, 5000ms by default (min 1000ms)</li>
    <li><b>lightOfflineTolerance</b> Optional count of discoveries before a light is considered offline, 3 by default (min 1)</li>
    <li><b>interval</b> Optional interval that is used to poll lights for changes, 10000ms by default (min 500ms)</li>
    <li><b>name</b> Server name</li>
  </ul>
</script>

<script type="text/javascript">
RED.nodes.registerType('node-lifx-server',{
  category: 'config',
  defaults: {
    name:      { value: 'Lifx Server', required: true  },
    address:   { required: false },
    broadcast: { required: false },
    lights:    { required: false },
    discoveryInterval: {
      value: 10000,
      required: false,
      validate: function(v) {
        return Number.isInteger(v) && parseInt(v,10) >= 500;
      },
    },
    lightOfflineTolerance: {
      value: 3,
      required: false,
      validate: function(v) {
        return Number.isInteger(v) && parseInt(v,10) >= 1;
      }
    },
    interval: {
      value: 5000,
      required: false,
      validate: function(v) {
        return Number.isInteger(v) && parseInt(v,10) >= 5000;
      },
    },
  },
  label: function() {
    return this.name;
  }
});
</script>
